<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            background: linear-gradient(rgba(45, 52, 54, 0.9), rgba(45, 52, 54, 0.9)),
                        url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97') center/cover;
            color: #f8f9fa; /* Text light color */
        }

        .hero-section h1, .hero-section h3 {
            color: #fff;
        }

        /* Navbar */
        .navbar {
            transition: all 0.3s ease;
        }

        .navbar .nav-link {
            color: #f8f9fa !important;
            transition: all 0.3s ease;
        }

        .navbar .nav-link:hover {
            color: #ffc107 !important; /* Secondary color */
        }

        .navbar-brand {
            font-weight: bold;
        }

        /* Form */
        .form-control, .btn {
            border-radius: 0.375rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* WhatsApp Button */
        .btn-success {
            background-color: #25d366;
            border-color: #25d366;
        }

        .btn-success:hover {
            background-color: #1da851;
            border-color: #1da851;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Meu Portfólio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Experiência</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="project.html">Projetos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section d-flex align-items-center">
        <div class="container py-5">
            <!-- Header Section -->
            <header class="text-center mb-4">
                <h1 class="display-5 fw-bold">Entre em contato!</h1>
            </header>

            <!-- Contact Form -->
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="https://formsubmit.co/nelioarmandomassingue@gmail.com" method="POST" class="p-4 shadow rounded bg-blue">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensagem</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                        <input type="hidden" name="_next" value="https://adrianasaty.github.io/easy-portfolio/thanks.html">
                        <input type="hidden" name="_subject" value="New submission!">
                    </form>
                </div>
            </div>

            <!-- WhatsApp Section -->
            <section class="text-center mt-5">
                <h3 class="mb-3">Ou fale comigo pelo WhatsApp!</h3>
                <a href="https://wa.me/258851576844" target="_blank" class="btn btn-success d-inline-flex align-items-center">
                    <img src="./img/whatsapp.png" alt="WhatsApp Icon" class="me-2" style="width: 24px;">
                    Entrar em contato pelo WhatsApp
                </a>
            </section>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
